<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raama Skyz Details</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-background"></div>
    <div class="app-container">
        <header class="chat-header">
            <div class="logo">
                <i class="fa-solid fa-robot"></i>
                <h1>Raama Skyz<span class="version">Details</span></h1>
            </div>
            <div class="status-indicator" id="status-indicator">
                <span class="dot"></span>
                <span class="text">Ready</span>
            </div>
        </header>

        <main class="chat-area" id="chat-area">
            <div class="welcome-message">
                <h2>Welcome to Raama Skyz</h2>
                <p>I can answer questions about the Raama Skyz project details.</p>
            </div>
            <!-- Messages will be injected here -->
        </main>

        <footer class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn" disabled>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
